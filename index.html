<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Oasis CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">OA</div>
    <div>
      <strong>Oasis CRM</strong>
      <div class="muted">Clientes & Visitas</div>
    </div>
  </div>

  <nav class="tabs">
    <button class="tab active" data-view="clients">Clientes</button>
    <button class="tab" data-view="timeline">Timeline</button>
  </nav>
</header>

<main class="wrap">

  <!-- KPIs -->
  <section class="kpis">
    <div class="kpi">
      <span>Clientes</span>
      <strong id="kpiClients">0</strong>
    </div>
    <div class="kpi">
      <span>Ingresos</span>
      <strong id="kpiRevenue">$0</strong>
    </div>
  </section>

  <!-- CLIENTES -->
  <section id="view-clients" class="view active">
    <div class="card">
      <h3>Nuevo Cliente</h3>
      <input id="cName" placeholder="Nombre">
      <input id="cContact" placeholder="Tel / Email">
      <button id="btnAddClient">Guardar</button>
    </div>

    <div class="card">
      <h3>Clientes</h3>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Contacto</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="clientsBody"></tbody>
      </table>
    </div>
  </section>

  <!-- TIMELINE -->
  <section id="view-timeline" class="view">
    <div class="card">
      <h3>Timeline</h3>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Servicio</th>
            <th>Monto</th>
          </tr>
        </thead>
        <tbody id="timelineBody"></tbody>
      </table>
    </div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
