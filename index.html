<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oasis CRM</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body>

  <!-- Loader -->
  <div id="bootLoader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#050505;color:#fff;z-index:9999">
    Conectando…
  </div>

  <!-- APP -->
  <div id="app" style="display:none">

    <header class="topbar">
      <div class="brand">
        <div class="logo">OA</div>
        <div>
          <div class="brandTitle">Oasis CRM</div>
          <div class="brandSub">Clientes · Visitas · Seguimiento</div>
        </div>
      </div>

      <nav class="tabs">
        <button class="tab is-active" data-view="clients">Clientes</button>
        <button class="tab" data-view="timeline">Timeline</button>
        <button class="tab" data-view="reporting">Reporte</button>
      </nav>

      <div class="topActions">
        <button class="btn" id="btnNewClient">+ Cliente</button>
      </div>
    </header>

    <main class="wrap">
      <section class="view is-active" id="view-clients">
        <section class="gridCards">
          <article class="card kpi kpi-a">
            <div class="kpiLabel">Clientes</div>
            <div class="kpiValue" id="kpiClients">0</div>
          </article>
          <article class="card kpi kpi-b">
            <div class="kpiLabel">VIP</div>
            <div class="kpiValue" id="kpiVIP">0</div>
          </article>
          <article class="card kpi kpi-c">
            <div class="kpiLabel">Ingresos</div>
            <div class="kpiValue" id="kpiRevenue">$0</div>
          </article>
        </section>

        <section class="card section">
          <table class="gridTable">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Contacto</th>
                <th>Estado</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="clientsBody"></tbody>
          </table>
        </section>
      </section>
    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
